<div> <!-- I have a div because I'm eventually going to add pretty design stuff -->
	<form name="userForm" ng-submit="signup.userSignup()">
		<div layout="column" layout-padding>
			<h1>Signup</h1>
			<h2 ng-if="signup.error" class="edhub-general-error"><small>{{ signup.error }}</small></h2>
			<div layout-gt-sm="row">
				<!-- email -->
				<md-input-container class="md-block" flex-gt-sm>
					<label>Email</label>
					<input type="email" name="email" ng-model="signup.email" required>
				</md-input-container>
				
				<!-- password -->
				<md-input-container class="md-block" flex-gt-sm>
					<label>Password</label>
					<input type="password" ng-model="signup.pw" required>
				</md-input-container>
			</div>
			
			<md-button type="submit" class="md-primary md-raised edhub-w33">Signup</md-button>
		</div>
	</form>
</div>
