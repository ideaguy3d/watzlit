<div layout="row">
    <!-- Side-nav -->
    <div ng-include="'layout/sidenav/in.sidenav.html'" layout="vertical"></div>

    <!-- FORM - Organization Info -->
    <form name="jobPostForm" ng-submit="post.postJob()" flex ng-init="post.setFormScope(this)">
        <div layout="column" class="flex layout-padding">
            <h1>Post a job ^_^</h1>

            <!-- Case 1 - 'organization info' -->
            <md-content class="edhub-overflow-hidden"> <!-- layout-gt-sm="row" -->
                <md-input-container class="md-icon-float md-block flex-gt-sm">
                    <label>Organizations' Name</label>
                    <md-icon md-svg-src="images/svg/business.svg"></md-icon>
                    <input name="organizationName" ng-model="post.organization.organizationName" required>
                    <div ng-messages="jobPostForm.organizationName.$error">
                        <div ng-message="required">An organization name is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-icon-float md-block flex-gt-sm">
                    <label>Your Name</label>
                    <md-icon md-svg-src="images/svg/pencil.svg"></md-icon>
                    <input name="repName" type="text" ng-model="post.organization.repName" required>
                    <div ng-messages="jobPostForm.repName.$error">
                        <div ng-message="required">Your name is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-icon-float md-block flex-gt-sm">
                    <label>Your Email (so the cadidate can contact you)</label>
                    <md-icon md-svg-src="images/svg/email.svg"></md-icon>
                    <input name="repEmail" type="text" ng-model="post.organization.email" required>
                    <div ng-messages="jobPostForm.repEmail.$error">
                        <div ng-message="required">Your email is required.</div>
                    </div>
                </md-input-container>

                <!-- zip code -->
                <md-input-container class="md-icon-float md-block flex-gt-sm">
                    <label>Organizations' zip code</label>
                    <md-icon md-svg-src="images/svg/pin.svg"></md-icon>
                    <input name="zipcode" type="number" ng-model="post.organization.zipCode" required>
                    <div ng-messages="jobPostForm.zipcode.$error">
                        <div ng-message="required">The organizations zipcode is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-icon-float md-block flex-gt-sm">
                    <label>Tell the candidate about your organization</label>
                    <md-icon md-svg-src="images/svg/sun1.svg"></md-icon>
                    <textarea name="zipcode" ng-model="post.organization.aboutTheOrganization"></textarea>
                </md-input-container>
            </md-content>

            <!-- Case 2 - 'job details' -->
            <md-content class="edhub-overflow-hidden">

            </md-content>
            
            <!-- buttons beneath the form fields -->
            <div layout="row">
                <md-button type="submit" class="md-raised">Post</md-button>
                <md-button class="md-primary md-raised">Next</md-button>
            </div>
        </div>
    </form>
</div>
