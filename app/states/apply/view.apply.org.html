<!-- ctrl=ApplyToOrgCtrl -->
<br><br><br>
<div>
    <h1 class="edhub-text-center">Apply to {{applyToOrgCtrl.rParams.orgName}}</h1>
    <h2 class="edhub-text-center">Glad to see you're interested in joining us!</h2>

    <form name="applyToOrgForm" ng-submit="applyToOrgCtrl.applyToOrg()">
        <div layout="column" flex-xs="100" flex-sm="90" flex-gt-sm="70" class="edhub-margin-auto layout-padding">
            <!-- applicant name -->
            <md-input-container class="md-icon-float md-block flex-gt-sm">
                <label>Your Name</label>
                <input type="text" name="applicantName" ng-model="applyToOrgCtrl.applyToOrgDataModel.applicantName" required>
                <div ng-messages="applyToOrgForm.applicantName.$error">
                    <div ng-message="required">Your Name is required</div>
                </div>
            </md-input-container>
            <!-- form buttons -->
            <div layout="row">
                <md-button type="submit" class="md-primary md-raised">Submit</md-button>
                <md-button class="md-raised">Next</md-button>
            </div>
        </div>
    </form>
</div>
