<div class="page-wrapper">
    <div class="page-header">
        <h1><a ui-sref="home"><img class="logo-img" src="images/logo.png"/></a> Register</h1>
    </div>

    <form id="ycombinator-chat-form-one">
        <div class="input-group">
            <input type="email" class="form-control" placeholder="Email" data-ng-model="cycAuth.user.email">
        </div>
        <div class="input-group">
            <input type="password" class="form-control" placeholder="Password" data-ng-model="cycAuth.user.password">
        </div>
        <input type="submit" class="btn btn-default" value="Register" data-ng-submit="cycAuth.register()">
    </form>
    <div ng-show="cycAuth.error">
        <span>{{cycAuth.error.message}}</span>
    </div>
</div>
