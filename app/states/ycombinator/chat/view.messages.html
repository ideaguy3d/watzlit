<div class="header">
    <h1>{{ cycMessages.channelName }}</h1>
</div>

<div class="message-wrap" ng-repeat="message in cycMessages.messages">
    <!-- An inner controller -->
    <div ng-controller="ycChannelsCtrl as cycChannels">
        <img class="user-pic" ng-src="{{ cycChannels.getGravatar(message.uid) }}"/>
        <div class="message-info">
            <div class="user-name">
                {{ cycChannels.getDisplayName(message.uid) }}
                <span class="timestamp">{{ message.timestamp | date:'short' }}</span>
            </div>
            <div class="message">
                {{ message.body }}
            </div>
        </div>
    </div>
</div>

<form class="message-form" ng-submit="cycMessages.sendMessage()">

    <div class="input-group">
        <input type="text" class="form-control" ng-model="cycMessages.message" placeholder="Type a message...">
        <span class="input-group-btn">
      <button class="btn btn-default" type="submit">Send</button>
    </span>
    </div>

</form>
