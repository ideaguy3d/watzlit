<section class="main">
    <div class="sidebar">
        <div class="slack-name">
            <h2>Y Combinator Talent Messaging System</h2>
        </div>

        <div class="channel-list">
            <div class="list-head">Channels</div>

            <div class="channel" ng-repeat="channel in cycChannels.channels">
                <md-button ui-sref="channels.messages({channelId: channel.$id})">
                    # {{ channel.name }}
                </md-button>
            </div>

            <div class="channel create">
                <a ui-sref="channels.create">+ create channel</a>
            </div>

            <div class="list-head">Direct Messages</div>

            <div class="channel" ng-repeat="user in channelsCtrl.users">
                <a ng-if="user.$id !== channelsCtrl.profile.$id" ui-sref="channels.direct({uid: user.$id})" ui-sref-active="selected">
                    <span class="presence" ng-class="{online: user.online}"></span>
                    {{ user.displayName }}
                </a>
            </div>
        </div>

        <div class="my-info">
            <img class="user-pic" ng-src="{{ cycChannels.getGravatar(cycChannels.profile.$id) }}" alt="avatar"/>
            <div class="user-info">
                <div class="user-name">
                    {{ cycChannels.profile.displayName }}
                </div>

                <div class="options">
                    <a ng-href="/#!/ycombinator/profile">edit profile</a>
                    /
                    <a href="#" ng-click="cycChannels.logout()">logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="message-pane">
        <!-- where a nested ui-state could go -->
        <!--<ui-view></ui-view>-->

        <div class="header">
            <h1>Create a channel</h1>
        </div>

        <form ng-submit="channelsCtrl.createChannel()">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Channel Name"
                       ng-model="channelsCtrl.newChannel.name">
            </div>
            <input type="submit" class="btn btn-default" value="Create Channel">
        </form>
    </div>
</section>
